#textdomain wesnoth-Era_of_Chaos

[unit_type]
    id=Dwarvish Gyrocopter
    name= _ "Gyrocopter"
    race=dwarf
    {TRAITS_SET_COPTER}
    image="units/dwarves/gyrocopter.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=33
    movement_type=fly
    movement=7
    experience=40
    level=1
    alignment=neutral
    advances_to=Dwarvish Steamcopter
    cost=17
    undead_variation=dwarf
    usage=scout
    description= _ "Some dwarves have crafted strange vehicles which they call ‘Gyrocopters’. Capable of flight, they need space to maneuver, thus they cannot be used underground. These machines are hard to control and are not suited for close combat; instead, their drivers throw strange eggs they call ‘bombs’, that explode with the sound of thunder. Noone knows what strange beast lays such eggs."
    die_sound={SOUND_LIST:DWARF_DIE}
    [standing_anim]
        start_time=0
        [frame]
            duration=150
            image="units/dwarves/gyrocopter.png"
        [/frame]
        [frame]
            duration=150
            image="units/dwarves/gyrocopter2.png"
        [/frame]
        [frame]
            duration=150
            image="units/dwarves/gyrocopter3.png"
        [/frame]
        [frame]
            duration=150
            image="units/dwarves/gyrocopter4.png"
        [/frame]
        [frame]
            duration=150
            image="units/dwarves/gyrocopter5.png"
        [/frame]
        [frame]
            duration=150
            image="units/dwarves/gyrocopter6.png"
        [/frame]
    [/standing_anim]
    [defend]
        start_time=-150
        [frame]
            duration=100
            image="units/dwarves/gyrocopter.png"
        [/frame]
        [if]
            hits=hit
            [frame]
                duration=100
                image="units/dwarves/gyrocopter2.png"
                sound={SOUND_LIST:DWARF_HIT}
            [/frame]
        [/if]
        [else]
            hits=miss,kill
            [frame]
                duration=100
                image="units/dwarves/gyrocopter2.png"
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/dwarves/gyrocopter3.png"
        [/frame]
    [/defend]
    [defend]
        start_time=-150
        [frame]
            duration=100
            image="units/dwarves/gyrocopter4.png"
        [/frame]
        [if]
            hits=hit
            [frame]
                duration=100
                image="units/dwarves/gyrocopter5.png"
                sound={SOUND_LIST:DWARF_HIT}
            [/frame]
        [/if]
        [else]
            hits=miss,kill
            [frame]
                duration=100
                image="units/dwarves/gyrocopter5.png"
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/dwarves/gyrocopter6.png"
        [/frame]
    [/defend]
    [resistance]
        blade=110
        pierce=80
        impact=100
        fire=120
        cold=100
        arcane=90
    [/resistance]
    [movement_costs]
        cave=5
        fungus=5
    [/movement_costs]
    [attack]
        name=bombs
        description= _ "bombs"
        icon=attacks/bomb.png
        type=impact
        range=ranged
        damage=9
        number=2
    [/attack]
    {MISSILE_FRAME_BOMB (name=bombs)}
[/unit_type]
