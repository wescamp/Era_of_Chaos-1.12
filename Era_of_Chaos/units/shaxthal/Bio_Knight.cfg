#textdomain wesnoth-Era_of_Chaos

[unit_type]
    id=Biomechanical Knight
    name= _ "Biomechanical Knight"
    image="units/human-chaos/dark-knight.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    profile="portraits/dark-knight.png"
    small_profile="portraits/dark-knight.png~SCALE(205,205)"
    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/human-chaos/dark-knight-attack1.png"
        [/frame]
    [/movement_anim]
    race=shaxthal
    hitpoints=51
    movement_type=biomechanical_smallfoot
    movement=5
    experience=95
    level=2
    alignment=chaotic
    advances_to=Biomechanical Warlord
    cost=32
    description= _ "..."
    usage=fighter
    [abilities]
        {ABILITY_SUBMERGE}
    [/abilities]
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-chaos/dark-knight-defend.png" "units/human-chaos/dark-knight.png" {SOUND_LIST:HUMAN_HIT} }
    [attack]
        name=sword
        description={STR_SWORD}
        type=blade
        range=melee
        damage=8
        number=4
        icon=attacks/greatsword-orcish.png
    [/attack]
    [attack]
        name=energy shock
        description= _ "energy shock"
        icon=attacks/energy-shock.png
        type=impact
        range=ranged
        damage=7
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=0
                image="units/human-chaos/dark-knight-attack1.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=0
                image="units/human-chaos/dark-knight-attack1.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=0
            end=100
            image="units/human-chaos/dark-knight-attack2.png"
        [/frame]
        [frame]
            begin=100
            end=200
            image="units/human-chaos/dark-knight-attack3.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=energy shock
        [/filter_attack]
        start_time=-300
        {MISSILE_FRAME_ENERGY_SHOCK}
        [frame]
            duration=100
            image="units/human-chaos/dark-knight.png"
            sound=shaxthal-energy-prelude.ogg
        [/frame]
        [frame]
            duration=300
            image="units/human-chaos/dark-knight.png"
            sound=shaxthal-energy-fire.ogg
        [/frame]
    [/attack_anim]
[/unit_type]
