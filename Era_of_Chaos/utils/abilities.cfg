#define VAMPIRE_TRANSFORMATION_EVENT
    [event]
        name=start
        [set_menu_item]
            id=vampire_transformation
            description= _ "Transform This Unit"
            [show_if]
                [have_unit]
                    ability=transformation
                    x,y=$x1,$y1
                    side=$side_number
                [/have_unit]
            [/show_if]
            [command]
                [store_unit]
                    [filter]
                        x,y=$x1,$y1
                    [/filter]
                    variable=to_transform
                    kill=no
                [/store_unit]
                [fire_event]
                    name=vampire_transform
                [/fire_event]
            [/command]
        [/set_menu_item]
    [/event]
    [event]
        name=vampire_transform
        first_time_only=no
        [if]
            [not]
                [variable]
                    name=to_transform.type
                    contains="Bat"
                [/variable]
            [/not]

            [then]
                {VAMPIRE_TRANSFORMATION $to_transform.id ("$to_transform.type Bat")}

                [unit_overlay]
                    id=$to_transform.id
                    image={VAMPIRE_OVERLAY $to_transform.image $to_transform.side}
                [/unit_overlay]

                [modify_unit]
                    [filter]
                        id=$to_transform.id
                    [/filter]

                    [variables]
                        #transformation_previous_type=$to_transform.type
                        transformation_overlay={VAMPIRE_OVERLAY $to_transform.image $to_transform.side}
                        transformed=yes
                    [/variables]
                [/modify_unit]

                [clear_variable]
                    name=to_transform
                [/clear_variable]
            [/then]
            [else]
                [remove_unit_overlay]
                    id=$to_transform.id
                    image="$to_transform.variables.transformation_overlay"
                [/remove_unit_overlay]

                [if]
                    # HACK: yeah, a hack. Are you really surprised?
                    [variable]
                        name=$to_transform.variation[1].variation_name
                        equals=info_female
                    [/variable]

                    [then]
                        [set_variable]
                            name=transformation_magick_hack_number_of_doom
                            value=1
                        [/set_variable]
                    [/then]

                    [else]
                        [set_variable]
                            name=transformation_magick_hack_number_of_doom
                            value=0
                        [/set_variable]
                    [/else]
                [/if]

                {VAMPIRE_TRANSFORMATION $to_transform.id $to_transform.variation[$transformation_magick_hack_number_of_doom].usage}
                [modify_unit]
                    [filter]
                        id=$to_transform.id
                    [/filter]

                    [variables]
                        transformed=no
                    [/variables]
                [/modify_unit]

                [clear_variable]
                    name=to_transform
                [/clear_variable]

                [clear_variable]
                    name=transformation_magick_hack_number_of_doom
                [/clear_variable]
            [/else]
        [/if]
    [/event]
    [event]
        name=post advance
        first_time_only=no
        [filter]
            [filter_wml]
                [variables]
                    transformed=yes
                [/variables]
            [/filter_wml]
        [/filter]
        [store_unit]
            [filter]
                id=$unit.id
            [/filter]
            variable=advanced_vampire
            kill=no
        [/store_unit]

        [remove_unit_overlay]
            id=$advanced_vampire.id
            image="$advanced_vampire.variables.transformation_overlay"
        [/remove_unit_overlay]

        [if]
            # HACK: yeah, a hack. Are you really surprised?
            [variable]
                name=$advanced_vampire.variation[1].variation_name
                equals=info_female
            [/variable]

            [then]
                [set_variable]
                    name=transformation_magick_hack_number_of_doom
                    value=1
                [/set_variable]
            [/then]

            [else]
                [set_variable]
                    name=transformation_magick_hack_number_of_doom
                    value=0
                [/set_variable]
            [/else]
        [/if]

        [unit_overlay]
            id=$advanced_vampire.id
            image={VAMPIRE_OVERLAY $advanced_vampire.variation[$transformation_magick_hack_number_of_doom].image $advanced_vampire.side}
        [/unit_overlay]

        [modify_unit]
            [filter]
                id=$advanced_vampire.id
            [/filter]

            [variables]
                #transformation_previous_type=$advanced_vampire.variation[0].image
                transformation_overlay={VAMPIRE_OVERLAY $advanced_vampire.variation[$transformation_magick_hack_number_of_doom].image $advanced_vampire.side}
            [/variables]
        [/modify_unit]

        [clear_variable]
            name=advanced_vampire
        [/clear_variable]

        [clear_variable]
            name=transformation_magick_hack_number_of_doom
        [/clear_variable]
    [/event]
#enddef

